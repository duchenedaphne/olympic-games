
<div class="chart-container">
    <div class="chart-wrapper">
        <canvas 
            id="line-chart"
            baseChart 
            [data]="lineChartData"
            [type]="lineChartType"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [plugins]="lineChartPlugins"
        ></canvas>
    </div>
</div>
