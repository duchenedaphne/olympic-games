
<div class="chart-container">
    <div class="chart-wrapper">
        <canvas 
            id="line-chart"
            class="line-chart"
            baseChart 
            [data]="lineChartData"
            [type]="lineChartType"
            [options]="lineChartOptions"
            [legend]="true"
        ></canvas>
    </div>
</div>
