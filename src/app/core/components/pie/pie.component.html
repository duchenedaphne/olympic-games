
<div class="chart-container">
    <div class="chart-wrapper">
        <canvas 
            id="pie-chart"
            class="pie-chart"
            baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="pieChartOptions"
            [legend]="true"
        ></canvas>
    </div>
</div>
